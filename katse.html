<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Carousel</title>

  <style>
    .carousel-container {
      position: relative;
      max-width: 900px;
      margin: 40px auto;
      overflow: hidden; /* hides overflow */
    }

    .carousel-track {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px;
    }

    .carousel-track::-webkit-scrollbar {
      display: none; /* hide scrollbar */
    }

    .carousel-track img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      border: none;
      font-size: 30px;
      cursor: pointer;
      padding: 5px 12px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .arrow-left {
      left: -20px;
    }

    .arrow-right {
      right: -20px;
    }
  </style>
</head>

<body>

<div class="carousel-container">

  <!-- Left Arrow -->
  <button class="arrow arrow-left" onclick="scrollLeft()">‹</button>

  <!-- Images -->
  <div class="carousel-track" id="track">
    <img src="img/Weak_Hero_Class_1.jpeg">
    <img src="img/2521poster.jpg">
    <img src="img/stup.jpg">
    <img src="img/Weak_Hero_Class_1.jpeg">
    <img src="img/2521poster.jpg">
    <img src="img/stup.jpg">
  </div>

  <!-- Right Arrow -->
  <button class="arrow arrow-right" onclick="scrollRight()">›</button>

</div>

<script>
  let track = document.getElementById('track');

  function scrollLeft() {
    track.scrollBy({ left: -300, behavior: 'smooth' });
  }

  function scrollRight() {
    track.scrollBy({ left: 300, behavior: 'smooth' });
  }
</script>

</body>
</html>
